<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Google Search</a>
        <a href="image.html">Google Image Search</a>
        <a href="advanced.html">Google Advanced Search</a>
      </nav>
    </header>
    <main>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google" class="search-bar" />
        <div>
          <input type="submit" value="Google Search" class="search-button" />
          <input type="submit" value="I'm Feeling Lucky" class="lucky-button" />
        </div>
      </form>
    </main>
  </body>
</html>
