<!-- advanced.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Google Search</a>
      </nav>
    </header>
    <main>
      <form class="advanced-form" action="https://www.google.com/search" method="get">
        <label for="xX4UFf">All of these words:</label>
        <input
          class="advanced-input"
          value=""
          autofocus="autofocus"
          id="xX4UFf"
          name="as_q"
          type="text"
        /><br />

        <label for="CwYCWc">Exact word or phrase:</label>
        <input class="advanced-input" value="" id="CwYCWc" name="as_epq" type="text" /><br />

        <label for="mSoczb">Any of these words:</label>
        <input class="advanced-input" value="" id="mSoczb" name="as_oq" type="text" /><br />

        <label for="t2dX1c">None of these words:</label>
        <input class="advanced-input" value="" id="t2dX1c" name="as_eq" type="text" /><br />

        <label for="NqEkZd">Search within a site:</label>
        <input
          class="advanced-input"
          class="jfk-textinput"
          value=""
          id="NqEkZd"
          name="as_sitesearch"
          type="text"
        /><br />

        <input class="advanced-button" value="Advanced Search" type="submit" />
      </form>
    </main>
  </body>
</html>
